spring:
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시작 시 스키마 자동 생성, 종료 시 삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        timezone:
          default_storage: NORMALIZE_UTC
        jdbc:
          time_zone: UTC
  datasource:
    hikari:
      maximum-pool-size: 5
